<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Campus Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/charts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-university"></i>
                        <h1>Campus Connect</h1>
                    </a>
                </div>
                <div class="nav-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Analytics Dashboard -->
    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h2>Campus Analytics</h2>
                    <p>Visual insights into campus engagement and activities</p>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="chart-card full-width">
                    <h3>Event Category Distribution</h3>
                    <canvas id="categoryChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>User Engagement Trend</h3>
                    <canvas id="engagementChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Lost & Found Status</h3>
                    <canvas id="lostFoundChart"></canvas>
                </div>

                <div class="chart-card full-width">
                    <h3>Top Contributors</h3>
                    <canvas id="leaderboardChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Event Attendance</h3>
                    <canvas id="attendanceChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Poll Results</h3>
                    <canvas id="pollChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="data/sampleData.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/events.js"></script>
    <script src="js/polls.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/analytics.js"></script>
</body>
</html>
